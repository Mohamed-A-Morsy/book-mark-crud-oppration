<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@800&family=Pacifico&family=Poppins&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="head m-auto text-center w-75 py-5">
      <h1>BookMarker</h1>
    </div>
    <div class="title m-auto text-center py-4">
      <h3>
        <span><i class="fa-solid fa-bookmark pe-2"></i></span>Bookmark your
        favorite sites<span><i class="fa-solid fa-bookmark ps-2"></i></span>
      </h3>
    </div>

    <div class="inputs w-75 m-auto ">
      <label for="sName" class="py-3 fw-bolder"
        ><span><i class="fa-solid fa-book-bookmark"></i></span> Site Name</label
      >
      <input type="text" class="w-100 form-control" id="sName" />
      <label for="sUrl" class="py-3 fw-bolder">
        <span><i class="fa-solid fa-link"></i></span> Site URl</label
      >
      <input type="text" class="w-100 form-control" id="sUrl" />
      <div class=" text-center pb-5 pt-2">
        <button id="submit" class="btn btn-danger my-3" onclick="addSites();">Submit</button>
      </div>
    </div>

<table class="table w-75 m-auto text-center mt-3">
  <thead>
    <th>index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
  </thead>
  <tbody id="tbody">
  
    
  </tbody>
</table>








    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
